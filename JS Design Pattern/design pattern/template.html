<html>
<body>
<script>
    var Life = function () {
    };
    Life.prototype.init = function () {
        this.DNACopy();
        this.born();
        this.grow();
        this.beOld();
        this.die();
    };

    /*DNACopy 是预先定义的算法中不变的部分，所有子类都不能改写*/
    Life.prototype.DNACopy = function () {
        console.log("DNA Copy");
    };

    /*
    * 其他函数在父类中被定义成空函数（钩子），然后被子类重写，这就是
    * Template模式的可变的步骤
    * */
    Life.prototype.born = function () {
    };
    Life.prototype.grow = function () {
    };
    Life.prototype.beOld = function () {
    };
    Life.prototype.die = function () {
    };


    //子类Mammal类
    var Mammal = function(){}
    Mammal.prototype = Life.prototype;//继承Life

    Mammal.prototype.born = function(){
        console.log("胎生");
    }

    //TEST
    Mammal.prototype.DNACopy = function(){
        console.log("Mammal DNACopy");
    }

    Mammal.prototype.grow = function(){
       // console.log("grow");//留给子类实现
    }

    Mammal.prototype.beOld = function(){
        console.log("become old");
    }

    Mammal.prototype.die = function(){
        //留给子类实现
    }


    ///再实现一个dog类
    var Dog = function(){}
    //Dog继承自Mammal类
    Dog.prototype = Mammal.prototype;

    var dog = new Dog();
    dog.init();

</script>
</body>
</html>
