<html>
<body>
<script>
function maybe (fn) {
   return function () {
     var i;
     
     if (arguments.length === 0) {
       return
     }
     else {
       for (i = 0; i < arguments.length; ++i) {
         if (arguments[i] == null) return
       }
       return fn.apply(this, arguments)
     }
   }
}

function checkforsomething (){
	return JSON.stringify(arguments);
}

var something = maybe(checkforsomething);

console.log("something()" + something());
console.log("something(1)" + something(1));
console.log("something(1 null 2)" + something(1, null, 2));



</script>
</body>
</html>
