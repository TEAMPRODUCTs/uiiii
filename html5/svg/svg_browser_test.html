<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"> 
 <HTML> 
 <HEAD> 
  <TITLE> SVG in HTML </TITLE> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 </HEAD> 

 <BODY> 
 1. 使用 &lt;img&gt; 标签
 <br> 
 <img src="./circle.svg" width="300" height="100"> 
 <br> 
 2. 使用 &lt;embed&gt; 标签
 <br> 
 <embed src="circle.svg" width="300" height="100"
 type="image/svg+xml"
 pluginspage="http://www.adobe.com/svg/viewer/install/" /> 
 <br> 



  3. 使用 &lt;object&gt; 标签
 <br> 
 <object data="circle.svg" width="300" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install/" > </object>
  <br> 

 4. 使用 &lt;iframe&gt; 标签
 <br> 
 <iframe src="circle.svg" width="300" height="100" border="0" style="border-width:0"> 
 </iframe> 

 <br> 
  3. 使用 &lt;object&gt; 标签
 <br> 
 <object data="circle.svg" width="300" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install/" /> 

 </BODY> 
 </HTML>
