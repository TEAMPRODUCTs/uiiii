<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="res/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo/demo.css">
    <link rel="stylesheet" href="res/css/data_analysis.css"/>
</head>
<body>
<div class="container_div" ms-controller="test">
    <div class="leftbar">
        <section class="section_left">
            <h2 class="leftbar_title">维度</h2>
            <div class="section_detail_cont">
                <ul class="section_ul" id="dimension_sec">
                    <li  ms-repeat="data.dimension" ms-if-loop="el"   ms-attr-id={{el.id}}>{{el.label}}</li> <!--ms-repeat-el="data.dimension"-->
                </ul>
                <ul class="section_ul new_sec" id="new_dimension_sec"  ms-if="data.dimension_new.length"><!--ms-each-el="data.dimension_new"-->
                    <li ms-repeat="data.dimension_new" ms-if-loop="el"   ms-attr-id="{{el.id}}">{{el.label}}</li>
                </ul>
            </div>

            <h2 class="leftbar_title">度量</h2>
            <div class="section_detail_cont">
                <ul class="section_ul" id="metric_sec">
                    <li>度量</li>
                    <li>度量2</li>
                    <li>度量3</li>
                    <li>度量v</li>
                </ul>

                <ul class="section_ul new_sec" id="new_metric_sec">
                    <li>度量new</li>
                    <li>度量new</li>
                    <li>度量3</li>
                    <li>度量v</li>
                </ul>
            </div>
        </section>
    </div>
    <div class="rightbar">
        <div id="tab-tools"  >
            <a href="#" class="easyui-linkbutton" plain="true" title="click me to add new analysis" iconCls="icon-add" id="addnew_analysis" ms-click="addtab"></a>
        </div>

        <div id="tt" class="easyui-tabs" style="width:100%;height:250px;">
            <div title="Tab1" style="padding:20px;" data-options="closable:true" >

                <div class="input-div">
                    <span class="input-label">列</span>
                    <div class="input-content dimension-content" data-type="column">
                        <span ms-if="!data.selected_den.column || !data.selected_den.column.length" class="tips">拖动维度到这里，增加列</span>
                        <span class="selected-dimension" ms-repeat-el="data.selected_den.column" ms-attr-id={{el.id}}>{{el.name}}</span>
                    </div>
                    <span class="textbox-addon textbox-addon-right" style="right: 0px;top:0px;">
                     <a href="javascript:void(0)" class="textbox-icon icon-clear" icon-index="0" ms-click="clear" style="width: 27px; height: 27px;"></a></span>
                    <input type="hidden" id="column_value" >
                </div>

                <div class="input-div">
                    <span class="input-label">行</span>
                    <div class="input-content dimension-content" data-type="row">dfsfds</div>
                    <span class="textbox-addon textbox-addon-right" style="right: 0px;top:0px;">
                     <a href="javascript:void(0)" class="textbox-icon icon-clear" icon-index="0" style="width: 27px; height: 27px;"></a></span>
                    <input type="hidden" id="row_value" >
                </div>
            </div>
            <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;">
                tab2fdsfds
            </div>
            <div title="Tab3" data-options="closable:true" >
                tab3fdsfds
            </div>
            <div title="+"  style="display:none;">
                +
            </div>
        </div>



        <div class="tabs-wrap" id="tabs_wrap">
            <ul class="tabs" style="height: 27px;">
                <li class="tabs-selected tabs-first">
                    <a class="tabs-inner">
                        <span class="tabs-title">welcome</span>
                        <span class="tabs-icon"></span>
                    </a>
                </li>

                <li class=" tabs-inner ">
                    <a class="tabs-inner">
                        <span class="tabs-title">welcome1</span>
                        <span class="tabs-icon"></span>
                    </a>
                </li>

                <li class=" tabs-inner tabs-last">
                    <a class="tabs-inner">
                        <span class="tabs-title">+</span>
                        <span class="tabs-icon"></span>
                    </a>
                </li>


            </ul>
        </div>

            <table class="easyui-datagrid" style="width:100%;height:250px;margin-top:10px;"
                   data-options="rownumbers:true,singleSelect:true,url:'../demo/datagrid/datagrid_data1.json',method:'get'">
                <thead>
                <tr>
                    <th data-options="field:'itemid',width:80" rowspan="2">Item ID</th>
                    <th data-options="field:'productid',width:100" rowspan="2">Product</th>
                    <th colspan="4">Item Details</th>
                </tr>
                <tr>
                    <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                    <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                    <th data-options="field:'attr1',width:240">Attribute</th>
                    <th data-options="field:'status',width:60,align:'center'">Status</th>
                </tr>
                </thead>
            </table>
        </div>

    </div>
</div>

</body>

<script type="text/javascript" src="res/libs/jquery.panel.js"></script>
<script type="text/javascript" src="res/libs/jquery.datagrid.js"></script>

<script type="text/javascript" src="res/libs/avalon.js"></script>
<script type="text/javascript" src="res/js/main.js"></script>
<script type="text/javascript" src="res/js/data_analysis.js"></script>

</html>
