<script type="avalon" id="tpl">
<div ms-controller="new_date" ms-widget="ui,ddd,opts" >
      <div class="field-div">
           <label class="field-label">选择分析主题: </label>
             <div  class="field-value" >
               <select id="anlysis_theme" class="easyui-combobox" name="dept" style="width:110px;">
                    <option value="visit1">访问_44</option>
                    <option value="visit2">访问2</option>
                    <option value="visit3">访问3</option>
               </select>
             </div>
      </div>
      <div  class="field-div">
            <label class="field-label">选择数据时段:</label>
            <div  class="field-value" >
            	<input id="from_date" type="date" ms-attr-value=fromdate required="required">&nbsp;至&nbsp;
				<input id="to_date" type="date" ms-attr-value=todate required="required">
            </div>
      </div>
  </div>
 </script>

<script type="avalon" id="date_filter">
	<div ms-controller="datefilter" ms-widget="ui,ddd,opts" >
		<div  class="field-div">
			<label class="field-label">访问日期</label>
			<div  class="field-value" >
				<input id="from_date_filter" type="date" ms-attr-value=fromdate required="required">&nbsp;至&nbsp;
				<input id="to_date_filter" type="date" ms-attr-value=todate required="required">
			</div>
		</div>
	</div>
	</script>
