<script type="text/javascript">
  google.setOnLoadCallback(drawDateFormatTable);

  function drawDateFormatTable() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Employee Name');
    data.addColumn('date', 'Start Date (Long)');
    data.addColumn('date', 'Start Date (Medium)');
    data.addColumn('date', 'Start Date (Short)');
    data.addRows([
      ['Mike', new Date(2008, 1, 28, 0, 31, 26),
               new Date(2008, 1, 28, 0, 31, 26),
               new Date(2008, 1, 28, 0, 31, 26)],
      ['Bob', new Date(2007, 5, 1, 0),
              new Date(2007, 5, 1, 0),
              new Date(2007, 5, 1, 0)],
      ['Alice', new Date(2006, 7, 16),
                new Date(2006, 7, 16),
                 new Date(2006, 7, 16)]
    ]);

    // Create three formatters in three styles.
    var formatter = new google.visualization.DateFormat({formatType: 'long'});
    var formatter2 = new google.visualization.DateFormat({formatType: 'medium'});
    var formatter3 = new google.visualization.DateFormat({formatType: 'short'});

    // Reformat our data.
    formatter.format(data, 1);
    formatter2.format(data,2);
    formatter3.format(data, 3);

    // Draw our data
    var table = new google.visualization.Table(document.getElementById('dateformat_table'));
    table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
  }
</script>
