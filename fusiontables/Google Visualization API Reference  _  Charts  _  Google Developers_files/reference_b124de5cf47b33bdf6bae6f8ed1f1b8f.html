<script type="text/javascript">

  google.setOnLoadCallback(drawNumberFormatTable);

  function drawNumberFormatTable() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Department');
    data.addColumn('number', 'Revenues');
    data.addRows([
      ['Shoes', 10700],
      ['Sports', -15400],
      ['Toys', 12500],
      ['Electronics', -2100],
      ['Food', 22600],
      ['Art', 1100]
    ]);

    var table = new google.visualization.Table(document.getElementById('numberformat_div'));
    var formatter = new google.visualization.NumberFormat(
        {prefix: '$', negativeColor: 'red', negativeParens: true});
    formatter.format(data, 1); // Apply formatter to second column
    table.draw(data, {allowHtml: true, showRowNumber: true, width: '100%', height: '160px'});
  }
</script>
